<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
   <title>Guess Me</title>
</head>
<body style="background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);">
    <section>
        <h1 class="title">Guessing Number Game</h1>
        <div class="div-grid">
            <form  method="post" >
                <p> Enter a guess from 1-100. Guess right to win a prize!</p> <br>
                <input type="number" placeholder="Enter a guess "  name="guess" required> <br>
                <button type="submit" >Submit</button>
                <button type="reset" onclick="window.location.href='/'">Start Over</button>
            </form>
        </div>
        <div class="results-div-grid">
            <h3>Results</h3> <br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
    </section>

</body>
</html>
